          <ul class="flex items-center w-1/2 justify-around">
            <li><a class="text-center text-3xl text-indigo-300" href="#">Accueil</a></li>
            <li><a class="text-center text-3xl text-indigo-300" href="#">Chats</a></li>

    </header>
    <main class="flex flex-wrap justify-center bg-gray-700 h-fit">
      <h1 class="text-5xl w-3/4 text-center mt-10">Connection à la room</h1>
      <div class="bg-gray-200 w-1/2 m-auto mt-20 mb-56">
        <form action="chat.html" class="flex flex-wrap justify-center p-5 bg-gray-900">
          <div class="mt-5 w-full flex justify-center items-center">
            <label for="email" class="block mr-2 text-center w-20 text-gray-100">E-mail</label>
              <input class="rounded-3xl p-2 pl-3"
                type="email"
                name="email"
                id="email"
                placeholder="example@xyz.com"
                required
              />
            </div>
            <div class="mt-5 w-full flex justify-center items-center">
              <label for="username" class="block mr-2 text-center w-20 text-gray-100">Identifiant</label>
              <input class="rounded-3xl p-2 pl-3"
                type="text"
                name="username"
                id="username"
                placeholder="Mon pseudo..."
                required/>
            </div>
            <div class="mt-5 w-full flex justify-center items-center">
              <label for="room" class="block mr-2 text-center w-20 text-gray-100">Choix de la room</label>
              <select name="room" id="room" class="rounded-3xl p-2 pl-3">
                <option value="Business">Business</option>
                <option value="Développement">Développement</option>
                <option value="Sports">Sports</option>
                <option value="Actualités">News</option>
                <option value="Chats">Chats</option>
              </select>
            </div>
            <div class="mt-5 bg-gray-200 hover:bg-indigo-300 focus:outline-none rounded-3xl p-2 pr-3 pl-3 shadow-xl">
              <button type="submit">Se connecter</button>
            </div>
        </form>
      </div>
    </main>
    <footer class="h-fit flex bg-gray-900 mt-10 p-10 text-center justify-center">
      <p class="text-xl text-indigo-300">Pigeon Inc - 2022</p>
    </footer>
  </body>
</html>
